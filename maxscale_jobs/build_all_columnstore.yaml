- job:
    name: build_all_columnstore
    description: 'This job builds Columnstore for all distros'
    project-type: matrix
    execution-strategy:
      sequential: false
    axes:
      - axis:
          type: user-defined
          name: box
          values:
            !include: './maxscale_jobs/include/boxes.yaml'
    parameters:
      - !include: './maxscale_jobs/include/value.yaml'
      - !include: './maxscale_jobs/include/source.yaml'
      - !include: './maxscale_jobs/include/target.yaml'
      - !include: './maxscale_jobs/include/remove_strip.yaml'
      - !include: './maxscale_jobs/include/cmake_flags.yaml'
      - !include: './maxscale_jobs/include/do_not_destroy_vm.yaml'
      - !include: './maxscale_jobs/include/repo_path.yaml'
      - !include: './maxscale_jobs/include/slave.yaml'
    properties:
      - throttle:
          matrix-configs: true
          matrix-builds: false
          option: category
          categories:
            - cat1
          enabled: true
    scm:
      - git:
          url: !include './maxscale_jobs/include/columnstore_repo.yaml'
          branches:
            - 'master'
    builders:
      - !include: './maxscale_jobs/include/build_all/call_build_columnstore.yaml'
    publishers:
      - !include: './maxscale_jobs/include/mail.yaml'
    wrappers:
      - !include: './maxscale_jobs/include/workspace-cleanup.yaml'
    concurrent: false
